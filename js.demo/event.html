     <!-- 鼠标悬浮 -->
    <script> 
    //1找开关 （找到触发的事件对象）  2.按一下 （写事件）3.灯亮 （事件处理）
     var div=document.getElementById('box');//1找到对象
      div.onmouseover=function(){
        this.style.backgroundColor='green'; 
      }  //鼠标滑过
      div.onmouseout=function(){
        this.style.backgroundColor='blue'; 
      }//鼠标离开
    </script>
