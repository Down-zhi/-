    <script>
        var num=0;
        var time= setInterval (
            function(){
                num++;
                if (num>6){
                    clearInterval(time);
                    return;  //如果这里不用retuen num=6时会停止但是 console还是会执行到num=7
                }
                console.log('num:'+num);
            },1000
        )
    </script>
    <!-- 每隔一秒加1显示在控制台  当大于6时清除计时器效果-->
</body>
