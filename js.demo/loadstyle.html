<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>动态操作样式</title>
</head>
<body>
    <p id="box">ikun</p>





    <script>
        var op=document.getElementById('box');
        op.style.backgroundColor='red';
        op.style.color='white';

        // 通过控制类名添加样式
        op.setAttribute('class',' ');
    </script>
</body>
</html>
