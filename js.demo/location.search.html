<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>如何访问每个查询字符串参数</title>
</head>
<body>
    <form action="">
        <input type="text" name="user">
        <input type="password" name="password">
        <input type="submit">
    </form>
    <script>
       function getQueryString(){
         //1.取得去掉？查询的字符串 user=gcz&password=123
        // var qs=location.search
     
        var  qs=location.search.length>0? location.search.substring(1):'';
        //2.取得每一项 存放在数组中
        var items=qs.length? qs.split('&'):[]; //['user=gcz', 'password=123'] split()` 函数是 JavaScript 中的一个字符串方法，
        //主要用于将字符串根据指定的分隔符分割成一个字符串数组。
        console.log(items);
var item=null,name=null,value=null,args={};

        for (var i=0;i<items.length;i++){
            item=items[i].split('=');//['name','gcz']
            name= decodeURIComponent(item[0]);//如果name中有特殊符号用decode 解码
            value=item[1];
            if (name.length){
                args[name]=value;
            }
        }
  
        return args;
       }
       var args=getQueryString();
       console.log(args);
       console.log(args.user);
       console.log(args.password);

    </script>
</body>
</html>
