<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button id="respon">响应按钮</button>
    <button id="touch">触发按钮</button>
    <script>
        function createCustomEvent(){
           var event=document.createEvent('Event');
            event.initEvent("myOwnEvent",true,true);
            return event;
        }
        const responbtn=document.getElementById('respon')
        const touchbtn=document.getElementById('touch')
    //   响应事件
        responbtn.addEventListener('myOwnEvent',(e)=>{
            // document.innerHTML='点击响应按钮不能触发，当监听的自定义事件触发后，响应事件被触发'
            console.log('点击响应按钮不能触发，当监听的自定义事件触发后，响应事件被触发');
            //触发后可以有相关操作
        })
        touchbtn.addEventListener('click',()=>{
            //调用createCustomEvent()创建一个自定义函数并触发
            var customEvent = createCustomEvent();
            document.dispatchEvent(customEvent);
        })
    </script>
</body>
</html>
