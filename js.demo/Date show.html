<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>我的第一个JavaScript程序</h1>
    <p id="date" style="width: fit-content;background-color: aqua;"> 显示日期</p>
    <button type="button" onclick="displayDate()">显示日期</button>
</body>
</html>
<script>
    function displayDate(){
        document.getElementById("date").innerHTML=Date();
    }
</script>
<!-- JavaScript拥有以少量代码来完成高级功能的实现的功能。
代码不繁琐，规则很简单。解读起来也很快速。对于函数的调用也十分的便捷。
没有过于冗长的代码。所以说它是一门轻量级的编程语言。 -->
