<!-- 模块化简单来说就是将一个完整的长篇代码文件根据功能进行划分成几个文件，
这些文件各自负责一个独立的功能，各个文件组合起来实现一个完整的大功能，
这就是模块化，每个负责独立功能的文件就是模块。 -->
