<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jsUI库示例</title>
    <!-- 导入jsUI库 -->
    <link rel="stylesheet" href="path/to/jsui.min.css">
    <script src="path/to/jsui.min.js"></script>
</head>
<body>

    <button class="jsui-btn">按钮</button>
    <script type="module">
        // 确保文档加载完毕
        document.addEventListener('DOMContentLoaded', function() {
            // 初始化jsUI库
            jsui.init();
        });
    </script>
</body>
</html>
