<script>
    $(function() {
    let num=0
    const swiperItemWidth = 1226;
    // 绑定左按钮点击事件
    $('#left').click(function() {
        num--;
        if (num === 0) {
            setTimeout(() => {
                num = $('.swiper-item').length - 2;
                $('.swiper-items').css({
                    'transform': `translateX(${-swiperItemWidth * 6}px)`,
                    'transition': 'none'
                });
            }, 1000);
        }

        $('.swiper-items').css('transition', 'all 1s');
        $('.swiper-items').css('transform', `translateX(${-swiperItemWidth * num}px)`);
    });

    // 绑定右按钮点击事件
    $('#right').click( function() {
        num++;
        if (num === $('.swiper-item').length) {
            setTimeout(() => {
                num = 1;
                console.log('定时器执行------');
                $('.swiper-items').css({
                    'transform': `translateX(-${swiperItemWidth}px)`,
                    'transition': 'none'
                });
            }, 1000);
        }

        $('.swiper-items').css('transition', 'all 1s');
        $('.swiper-items').css('transform', `translateX(${-swiperItemWidth * num}px)`);
    });
});
</script>
